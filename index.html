      padding: 15px;
      border: 1px solid #ddd;

    }
  </style>
</head>
<body>
   <h1>Employee Management System</h1>

  <div>
    <button onclick="displayEmployees()">Display All Employees</button>
    <button onclick="calculateTotalSalaries()">Calculate Total Salaries</button>

 <div id="employeesDetails">Click a button to see employee details</div>
